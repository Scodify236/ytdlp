<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-CODE Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <div class="flex items-center justify-between mb-8">
            <a href="index.html" class="text-white text-2xl"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">S-CODE Billing System</h1>
            <div class="w-8"></div> <!-- This empty div helps center the title -->
        </div>
        
        <div class="flex justify-between mb-6">
            <button id="togglePage" class="bg-gradient-to-r from-purple-500 to-pink-600 text-white px-6 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Toggle Page</button>
            <input type="text" id="searchInput" placeholder="Search items..." class="bg-gray-800 text-white px-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-600">
        </div>

        <div id="itemsPage" class="page active">
            <div id="itemList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="billPage" class="page">
            <h2 class="text-2xl font-bold mb-4">Bill Summary</h2>
            <div id="billItems" class="mb-4"></div>
            <div class="flex justify-between items-center">
                <p class="text-xl font-bold">Total: ₹<span id="billTotal">0.00</span></p>
                <button id="saveBillBtn" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Save Bill</button>
            </div>
        </div>
    </div>

    <!-- Item Info Modal -->
    <div id="itemInfoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-md shadow-lg">
            <h2 id="itemName" class="text-2xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"></h2>
            <p id="itemDetails" class="mb-4"></p>
            <form id="sellForm">
                <div class="mb-4">
                    <label for="sellQuantity" class="block mb-2">Quantity to Sell (Required)</label>
                    <input type="number" id="sellQuantity" required min="1" class="w-full bg-gray-700 text-white px-4 py-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="discountPercent" class="block mb-2">Discount (%)</label>
                    <input type="number" id="discountPercent" min="0" max="100" class="w-full bg-gray-700 text-white px-4 py-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="additionalFee" class="block mb-2">Additional Fee (₹)</label>
                    <input type="number" id="additionalFee" min="0" step="0.01" class="w-full bg-gray-700 text-white px-4 py-2 rounded">
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Add to Bill</button>
                    <button type="button" id="closeItemInfoModal" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Save Bill Modal -->
    <div id="saveBillModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-md shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Save Bill</h2>
            <form id="saveBillForm">
                <div class="mb-4">
                    <label for="gstPercent" class="block mb-2">GST Tax (%)</label>
                    <input type="number" id="gstPercent" min="0" max="100" class="w-full bg-gray-700 text-white px-4 py-2 rounded">
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Save and Generate Bill</button>
                    <button type="button" id="closeSaveBillModal" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bill Preview Modal -->
    <div id="billPreviewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white text-black p-6 rounded-2xl w-full max-w-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Bill Preview</h2>
            <div id="billPreviewContent"></div>
            <div class="flex justify-between mt-4">
                <button id="downloadPdfBtn" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Download PDF</button>
                <button id="closeBillPreviewModal" class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-6 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Close</button>
            </div>
        </div>
    </div>

    <script src="bill.js"></script>
</body>
</html>
