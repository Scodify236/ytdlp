<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-CODE Stock Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">S-CODE Stock Manager</h1>

        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Search items..." class="w-full p-2 rounded-lg bg-gray-800 text-white">
        </div>

        <button id="addItemBtn" class="mb-6 bg-gradient-to-r from-purple-500 to-pink-600 text-white px-6 py-3 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Add New Item</button>

        <div id="itemList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-md shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Add New Item</h2>
            <form id="addItemForm">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block mb-1">Item Name</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="mrp" class="block mb-1">MRP (₹)</label>
                        <input type="number" id="mrp" name="mrp" step="0.01" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="manufacturingDate" class="block mb-1">Mfg Date</label>
                        <input type="date" id="manufacturingDate" name="manufacturingDate" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="expiryDate" class="block mb-1">Exp Date</label>
                        <input type="date" id="expiryDate" name="expiryDate" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="costPrice" class="block mb-1">Cost Price (₹)</label>
                        <input type="number" id="costPrice" name="costPrice" step="0.01" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="quantity" class="block mb-1">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                </div>
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Add Item</button>
                    <button type="button" id="closeModal" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Sell Item Modal -->
    <div id="sellItemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-md shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Sell Item</h2>
            <p id="sellItemName" class="mb-4"></p>
            <form id="sellItemForm">
                <div>
                    <label for="sellQuantity" class="block mb-1">Quantity to Sell</label>
                    <input type="number" id="sellQuantity" name="sellQuantity" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                </div>
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Confirm Sale</button>
                    <button type="button" id="closeSellModal" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div id="editItemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-2xl w-full max-w-md shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Edit Item</h2>
            <form id="editItemForm">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="editName" class="block mb-1">Item Name</label>
                        <input type="text" id="editName" name="name" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="editMrp" class="block mb-1">MRP (₹)</label>
                        <input type="number" id="editMrp" name="mrp" step="0.01" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="editManufacturingDate" class="block mb-1">Mfg Date</label>
                        <input type="date" id="editManufacturingDate" name="manufacturingDate" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="editExpiryDate" class="block mb-1">Exp Date</label>
                        <input type="date" id="editExpiryDate" name="expiryDate" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="editCostPrice" class="block mb-1">Cost Price (₹)</label>
                        <input type="number" id="editCostPrice" name="costPrice" step="0.01" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                    <div>
                        <label for="editQuantity" class="block mb-1">Quantity</label>
                        <input type="number" id="editQuantity" name="quantity" required class="w-full p-2 rounded-lg bg-gray-700 text-white">
                    </div>
                </div>
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Update Item</button>
                    <button type="button" id="deleteItemBtn" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Delete Item</button>
                    <button type="button" id="closeEditModal" class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-4 py-2 rounded-full transition duration-300 ease-in-out hover:shadow-lg">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
