<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-code Stock Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1E2028',
                            200: '#23252F',
                            300: '#2A2D39',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-100 text-gray-200 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-purple-400">S-CODE Stock Manager</h1>
        
        <!-- Search Bar -->
        <div class="mb-6">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search items..." class="w-full p-3 pl-10 bg-dark-200 border border-dark-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        
        <!-- Item List -->
        <div id="itemList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        
        <!-- Add Item Button -->
        <button id="addItemBtn" class="fixed bottom-8 right-8 bg-purple-600 hover:bg-purple-700 text-white p-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-110">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-dark-200 p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-purple-400">Add New Item</h2>
            <form id="addItemForm" class="space-y-4">
                <input type="text" name="name" placeholder="Item Name" required class="w-full p-3 bg-dark-300 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="number" name="mrp" placeholder="MRP (₹)" required class="w-full p-3 bg-dark-300 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="date" name="manufacturingDate" required class="w-full p-3 bg-dark-300 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="date" name="expiryDate" required class="w-full p-3 bg-dark-300 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="number" name="costPrice" placeholder="Cost Price (₹)" required class="w-full p-3 bg-dark-300 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <input type="number" name="quantity" placeholder="Quantity" required class="w-full p-3 bg-dark-300 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-lg transition duration-300 ease-in-out">Add Item</button>
            </form>
            <button id="closeModal" class="mt-4 w-full bg-dark-300 hover:bg-dark-100 p-3 rounded-lg transition duration-300 ease-in-out">Cancel</button>
        </div>
    </div>

    <!-- Sell Item Modal -->
    <div id="sellItemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-dark-200 p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-purple-400">Sell Item</h2>
            <p id="sellItemName" class="mb-4 text-lg"></p>
            <form id="sellItemForm" class="space-y-4">
                <input type="number" name="sellQuantity" placeholder="Quantity to sell" required class="w-full p-3 bg-dark-300 border border-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded-lg transition duration-300 ease-in-out">Confirm Sale</button>
            </form>
            <button id="closeSellModal" class="mt-4 w-full bg-dark-300 hover:bg-dark-100 p-3 rounded-lg transition duration-300 ease-in-out">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
