<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-code Stock Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1E2028',
                            200: '#23252F',
                            300: '#2A2D39',
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.purple.400"), 0 0 20px theme("colors.purple.600")',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark-100 to-dark-200 text-gray-200 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">S-CODE Stock Manager</h1>
        
        <!-- Search Bar -->
        <div class="mb-6">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search items..." class="w-full p-4 pl-12 bg-dark-300 border border-purple-500 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent shadow-neon">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-purple-400"></i>
            </div>
        </div>
        
        <!-- Item List -->
        <div id="itemList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        
        <!-- Add Item Button -->
        <button id="addItemBtn" class="fixed bottom-8 right-8 bg-gradient-to-r from-purple-500 to-pink-600 text-white p-4 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-110 hover:shadow-neon">
            <i class="fas fa-plus text-xl"></i>
        </button>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-dark-200 p-6 rounded-2xl w-full max-w-md shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Add New Item</h2>
            <form id="addItemForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Item Name</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 bg-dark-300 border border-purple-500 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                    </div>
                    <div>
                        <label for="mrp" class="block text-sm font-medium text-gray-400 mb-1">MRP (₹)</label>
                        <input type="number" id="mrp" name="mrp" required class="w-full p-2 bg-dark-300 border border-purple-500 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="manufacturingDate" class="block text-sm font-medium text-gray-400 mb-1">Mfg Date</label>
                        <input type="date" id="manufacturingDate" name="manufacturingDate" required class="w-full p-2 bg-dark-300 border border-purple-500 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                    </div>
                    <div>
                        <label for="expiryDate" class="block text-sm font-medium text-gray-400 mb-1">Exp Date</label>
                        <input type="date" id="expiryDate" name="expiryDate" required class="w-full p-2 bg-dark-300 border border-purple-500 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="costPrice" class="block text-sm font-medium text-gray-400 mb-1">Cost Price (₹)</label>
                        <input type="number" id="costPrice" name="costPrice" required class="w-full p-2 bg-dark-300 border border-purple-500 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                    </div>
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-400 mb-1">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required class="w-full p-2 bg-dark-300 border border-purple-500 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">
                    </div>
                </div>
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-purple-500 to-pink-600 text-white p-2 rounded-full transition duration-300 ease-in-out hover:shadow-neon">Add Item</button>
                    <button type="button" id="closeModal" class="flex-1 bg-dark-300 hover:bg-dark-100 p-2 rounded-full transition duration-300 ease-in-out">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Sell Item Modal -->
    <div id="sellItemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-dark-200 p-6 rounded-2xl w-full max-w-md shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Sell Item</h2>
            <p id="sellItemName" class="mb-4 text-lg"></p>
            <form id="sellItemForm" class="space-y-4">
                <div>
                    <label for="sellQuantity" class="block text-sm font-medium text-gray-400 mb-1">Quantity to Sell</label>
                    <input type="number" id="sellQuantity" name="sellQuantity" required class="w-full p-3 bg-dark-300 border border-purple-500 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white p-2 rounded-full transition duration-300 ease-in-out hover:shadow-neon">Confirm Sale</button>
                    <button type="button" id="closeSellModal" class="flex-1 bg-dark-300 hover:bg-dark-100 p-2 rounded-full transition duration-300 ease-in-out">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
